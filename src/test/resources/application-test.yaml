spring:
  application:
    name: project-place-backend
  datasource:
    driver-class-name: org.h2.Driver
    password: sa
    username: sa
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database: h2
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  liquibase:
    enabled: false

springdoc:
  swagger-ui:
    config-url: /swagger-ui.html